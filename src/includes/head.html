<meta charset="utf-8">
<title>{{ page.title | default(site.title) }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ page.description | default(site.description) }}">
<meta name="author" content="{{ site.author.name }}">
<meta name="generator" content="Spress v{{ spress.version }}">

{% if site.author.twitter %}
    {% if page.image.feature %}
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:image" content="{{ site.url }}/assets/img/{{ page.image.feature }}">
    {% else %}
        <meta name="twitter:card" content="summary">
    {% endif %}
    <meta name="twitter:image" content="{{ site.url }}/assets/img/{{ page.image.thumbnail | default(site.logo) }}">
    <meta name="twitter:title" content="{{ page.title | default(site.title) }}">
    <meta name="twitter:description" content="{{ page.description | default(site.description) }}">
    <meta name="twitter:creator" content="@{{ site.author.twitter }}">
{% endif %}

<meta property="og:locale" content="{{ site.open_graph.locale }}">
<meta property="og:type" content="article">
<meta property="og:title" content="{{ page.title | default(site.title) }}">
<meta property="og:description" content="{{ page.description | default(site.description) }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:site_name" content="{{ site.title }}">

<link href="{{ site.url }}/rss.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} Feed">
<link rel="icon" type="image/x-icon" href="{{ site.url }}/favicon.ico">
<link rel="apple-touch-icon" href="{{ site.url }}/assets/img/touch-icon-iphone.png">
<link rel="apple-touch-icon" sizes="76x76" href="{{ site.url }}/assets/img/touch-icon-ipad.png">
<link rel="apple-touch-icon" sizes="120x120" href="{{ site.url }}/assets/img/touch-icon-iphone-retina.png">
<link rel="apple-touch-icon" sizes="152x152" href="{{ site.url }}/assets/img/touch-icon-ipad-retina.png">

{% if site.google_verify %}
    <meta name="google-site-verification" content="{{ site.google_verify }}">
{% endif %}
{% if site.bing_verify %}
    <meta name="msvalidate.01" content="{{ site.bing_verify }}">
{% endif %}

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link href="{{ site.url }}/assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="{{ site.url }}/assets/css/style.css" rel="stylesheet" media="screen">

{% if site.code_highlight %}
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/default.min.css">
{% endif %}
